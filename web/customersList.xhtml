<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title><h:outputText value="Customers List" /></title>
    </h:head>

    <h:body>
        <h1>
            <h:outputText value="Liste des clients"/>
        </h1>
        <h:form>
            <h:dataTable id="dtCustomers" var="c" value="#{customers.customers}"> 
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Numéro"/>
                    </f:facet>
                    <h:commandLink value="#{c.number}" action="#{customerDetailsBean.displayCustomer(c)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prénom"/>
                    </f:facet>
                    <h:commandLink value="#{c.firstName}" action="#{customerDetailsBean.displayCustomer(c)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:commandLink value="#{c.lastName}" action="#{customerDetailsBean.displayCustomer(c)}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton action="createCustomer" value="Ajouter"/>
        </h:form>
    </h:body>
</html>
